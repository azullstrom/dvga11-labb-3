<!DOCTYPE html>
<html>

<head>
    <title>Restaurang Pronto</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="background-color:linen;">
    <!-- Förstasidan -->
    <div id="home-page" class="container">
        <div class="row mt-5">
            <h1 class="text-center" style="font-family: Georgia, 'Times New Roman', Times, serif;">Pizzeria Pronto</h1>
            <div class="col-12 mt-3">
                <button id="add" class="btn btn-primary w-100">Lägg till beställning</button>
            </div>
            <div class="col-12 mt-3 mb-3">
                <button id="receipt" class="btn btn-primary w-100">Kvitton</button>
            </div>
            <img src="images/pizza.jpeg" class="w-100">
        </div>
    </div>
    <!-- Kvitto-sidan  -->
    <div id="receipt-page" class="container d-none">
        <div class="row mt-5">
            <div class="col-12 text-center">
                <h1 class="text-center" style="font-family: Georgia, 'Times New Roman', Times, serif;">Kvitton</h1>
                <button id="receipt-return" class="btn btn-danger w-100 mb-3">Tillbaka</button>
            </div>
            <div id="receipt-items" class="text-center"></div>
        </div>
    </div>
    <!-- Lägg till beställning-sida -->
    <div id="add-page" class="container d-none">
        <div class="row mt-2">
            <div class="col-6">
                <h1>Beställ:</h1>
                <select id="table-select" class="form-select">
                    <option selected>Välj bord</option>
                    <option value="1">Bord 1</option>
                    <option value="2">Bord 2</option>
                    <option value="3">Bord 3</option>
                    <option value="4">Bord 4</option>
                    <option value="5">Bord 5</option>
                    <option value="6">Bord 6</option>
                    <option value="7">Bord 7</option>
                </select>
            </div>
            <div class="col-6">
                <button class="btn btn-primary position-relative float-end mx-1" data-toggle="modal"
                    data-target="#cart-modal">
                    <i class="bi bi-bag-fill"></i>
                    Kundvagn
                    <span id="cart-badge" class="position-absolute top-0 start-90 badge rounded-pill bg-danger">
                        0
                    </span>
                </button>
            </div>
        </div>
        <ol id="menu" class="list-group mt-2">
            <div id="section-1"></div>
            <div class="collapse" id="collapse-1">
                <div class="card card-body"></div>
            </div>
            <div id="section-2"></div>
            <div class="collapse" id="collapse-2">
                <div class="card card-body"></div>
            </div>
            <div id="section-3"></div>
            <div class="collapse" id="collapse-3">
                <div class="card card-body"></div>
            </div>
            <div id="section-4"></div>
            <div class="collapse" id="collapse-4">
                <div class="card card-body"></div>
            </div>
            <div id="section-5"></div>
            <div class="collapse" id="collapse-5">
                <div class="card card-body"></div>
            </div>
        </ol>
        <button id="return" class="btn btn-danger mt-2">Tillbaka</button>
        <!-- Kundvagns-modal -->
        <div class="modal fade" id="cart-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-title">Kundvagn</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div id="cart-body" class="modal-body">
                        <ol id="modal-items"></ol>
                        <div id="total-cost">
                            <p>Totalt: </p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Stäng</button>
                        <button id="send-button" type="button" class="btn btn-primary" data-dismiss="modal">Skicka och
                            uppdatera kvitto</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="labb3.js"></script>
</body>

</html>
